<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <script src="http://apps.bdimg.com/libs/jquery/1.9.0/jquery.min.js"></script>

    <script src="http://malsup.github.io/jquery.blockUI.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        html, body {
            height: 100%;
        }

        #box {
            padding: 20px;
            width: 100%;
            margin: 0 auto;
            height: 100%;
            border: 1px solid red;
            display: flex;
            flex-direction: column;
        }

        #btnConvert {
            height: 50px;
            width: 100px;
            margin-bottom: 10px;
        }

        textarea {
            height: 100%;
        }
    </style>
</head>
<body>

<div id="box">
    <textarea name="excel" id="excel" placeholder="Excel"></textarea>
    <br>
    <button id="btnConvert" onclick="convert()">转换</button>
    <textarea name="json" id="json" placeholder="Json"></textarea>
</div>

<script>

    function convert() {
        let excel = $("#excel").val();
        let json = excelToJson(excel);
        $("#json").val(json);
    }

    function excelToJson(excel) {
        let lines = excel.split("\n");
        for (let line in lines) {
            console.log(line);
        }
        return excel;
    }

</script>

</body>
